@if (parentIndex % 2 == 0) {
    <div class="w100 block-padding d-flex">
        <div class="d-flex" style="width:50%">
            <img src="{{projectInfo.imgSrc}}" alt="project-screenshot">
        </div>
        <div class="description-frame" style="width:50%; align-items: start;">
            <h3 class="project-title">{{projectInfo.title}}</h3>
            <p class="project-tech">{{projectInfo.tech}}</p>
            <p class="description">{{projectInfo.description}}</p>
            <div class="w100 d-flex" style="margin-top: 1rem;">
                <div style="width: 50%">
                    <a class="button_secondary" href="{{projectInfo.url}}">Live Test</a>
                </div>
                <div style="width: 50%">
                    <a class="button_third" href="{{projectInfo.github}}">Github</a>
                </div>
            </div>
        </div>
    </div>
} @else {
    <div class="w100 block-padding d-flex">
        <div class="description-frame" style="width:50%; align-items: end;">
            <h3 class="project-title">{{projectInfo.title}}</h3>
            <p class="project-tech">{{projectInfo.tech}}</p>
            <p class="description" style="text-align: right;">{{projectInfo.description}}</p>
            <div class="w100 d-flex" style="margin-top: 1rem;">
                <div style="width: 50%; justify-content: end;" class="d-flex">
                    <a class="button_secondary" href="{{projectInfo.url}}">Live Test</a>
                </div>
                <div style="width: 50%; justify-content: end;" class="d-flex">
                    <a class="button_third" href="{{projectInfo.github}}">Github</a>
                </div>
            </div>
        </div>
        <div class="d-flex" style="width:50%">
            <img src="{{projectInfo.imgSrc}}" alt="project-screenshot">
        </div>
    </div>
}
