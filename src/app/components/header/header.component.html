<section 
    [ngClass]="{
        'mobile-menu_move-down-animation': showHeader,
        'mobile-menu_move-up-animation': !showHeader,
        'margin-top-3rem': windowWidth > 1499 && domTop
    }"

    class="d-flex"
>

    <nav #desktopHeader [ngClass]="{'border-radius-if-vp-is-top': windowWidth > 1499}" class="nav-links-frame border-radius-if-vp-is-top max-width padding-inline max-width">
        <a href="/" class="logo d-flex">
            <span class="font32">
                <span class="color-purple">A</span>NDR<span class="color-green">E</span>
            </span>
        </a>
        <div class="nav-links">
            <a (click)="scrollTo('about-me')" class="font23">About me</a>
            <a (click)="scrollTo('my-skills')" class="font23">Skills</a>
            <a (click)="scrollTo('portfolio')" class="font23">Portfolio</a>
            <a (click)="scrollTo('contact')" class="font23">Contact</a>
        </div>
        <img class="burger-menu" src="assets/imgs/icons/burger-menu.png" alt="" (click)="toggleMobileNav()">
        <div #mobileMenu class="mobile-nav-links-frame d-none"  #mobileNavLinks>
            <div>
                <a (click)="scrollTo('about-me')" class="font23">About me</a>
                <a (click)="scrollTo('my-skills')" class="font23">Skills</a>
                <a (click)="scrollTo('portfolio')" class="font23">Portfolio</a>
                <a (click)="scrollTo('contact')" class="font23">Contact</a>
            </div>
        </div>
    </nav>
</section>
